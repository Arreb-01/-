<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开场</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="scroll-system">
        <!-- 左侧独立圆柱 -->
        <div class="scroll-cylinder left"></div>

        <div class="scroll-canvas">
            <div class="canvas-content">
                <!-- 新增视频容器 -->
                <video class="scroll-video" id="mainVideo">
                    <source src="开头.mp4" type="video/mp4">
                </video>
            </div>
        </div>

        <!-- 右侧独立圆柱 -->
        <div class="scroll-cylinder right"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
